box: node
build:
  steps:
    - npm-install
    - script:
        name: install bower
        code: sudo npm install -g bower
    - script:
        name: run bower install
        code: bower install
    - hgen/gulp:
        tasks: build
    - arjen/hugo-build:
        version: "0.15"
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        domain: blog.yudppp.com
        basedir: public

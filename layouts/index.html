<!doctype html>
<html>
  <head>
    {{ partial "meta.html" . }}
  </head>
  <body>
    {{ partial "heroimage.html" . }}
    {{ partial "header.html" . }}
    <main>
	  <div class="container">
      <div class="row container-inner">
        <div class="eight columns">
          <ul class="entry-list">
            {{ range first 5 .Data.Pages }}
              <li class="entry-item">
  				      <date>{{ .Date.Format "2006/01/02" }}</date>
                <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
              </li>
            {{ end }}
          </ul>
        </div>
        <div class="four columns">
          {{ partial "profile.html" . }}
        </div>
      </div>
	  </div>
    </main>
    {{ partial "footer.html" . }}
    {{ partial "script.html" . }}
  </body>
</html>

<!doctype html>
<html>

<head>
  {{ partial "meta.html" . }}
</head>

<body class="hack">
  {{ partial "header.html" . }}
  <main>
    <div class="container">
      <div class="posts">
        {{ range where .Data.Pages "Section" "posts" }}
        <div>
          <a href="{{ .RelPermalink }}">
            <h2>{{ .Title }} - <date>{{ .Date.Format "2006.01.02" }}</date>
            </h2>
          </a>
        </div>
        {{ end }}
      </div>
    </div>
  </main>
  {{ partial "footer.html" . }}
  {{ partial "script.html" . }}
</body>

</html>

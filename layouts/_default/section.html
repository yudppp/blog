<!doctype html>
<html>
  <head>
    {{ partial "meta.html" . }}
  </head>
  <body class="hack">
    {{ partial "header.html" . }}
    <main>
      <div class="container">
        <div >
          {{ range first 100 .Data.Pages }}
            <div>
              <a href="{{ .RelPermalink }}">
                <iframe src="{{ .RelPermalink }}" title="{{ .Title }}" class="slide" scrolling="no" frameborder="0"></iframe>
                <h2>{{ .Title }} - <date>{{ .Date.Format "2006.01.02" }}</date></h2>
              </a>
            </div>
          {{ end }}
        </div>
      </div>
    </main>
    {{ partial "footer.html" . }}
    {{ partial "script.html" . }}
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>{{ partial "meta.html" . }}</head>
  <body>{{ partial "header.html" . }}
    <div class="main">
      <h1>Archives</h1>
      <ul>
        {{ range .Data.Pages }}
        <li>
          <date>{{ .Date.Format "2006/01/02" }}</date>
          <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        </li>
        {{ end }}
      </ul>
    </div>
    {{ partial "footer.html" . }}
    {{ partial "script.html" . }}
  </body>
</html>

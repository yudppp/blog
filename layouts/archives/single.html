<!doctype html>
<html>
  <head>
    {{ partial "meta.html" . }}
  </head>
  <body>
    {{ partial "header.html" . }}
    <main>
  	  <div class="container">
        <div class="row container-inner">
          <date class="label">{{ .Date.Format "2006/01/02" }}</date>
          <div class="header">
            <h1 class="title">{{ .Title }}</h1>
          </div>
          {{ .Content }}
          {{ partial "share.html" . }}
          {{ partial "comment.html" . }}
        </div>
  	  </div>
    </main>
    {{ partial "footer.html" . }}
    {{ partial "script.html" . }}
  </body>
</html>

<header>
	<div class="container">
		<div class="nav">
			{{ if ne .Site.Title .Title }}
			<div class="nav__left">
				<span class="nav__item">
					<a class="nocolor" href="{{ .Site.BaseURL }}">
						<canvas class="mini-logo" width="150" height="50">
					</a>
				</span>
			</div>
			{{ end }}
			<div class="nav__right">
				<span class="nav__item nav__item--right">
					<a href="{{ .Site.BaseURL }}/slides/">slides</a>
				</span>
				<span class="nav__item nav__item--right">
					<a href="{{ .Site.BaseURL }}/posts/whoami/">profile</a>
				</span>
			</div>
		</div>
		{{ if eq .Site.Title .Title }}
		<div><canvas class="logo" width="320" height="100"></div>
		{{ else }}
		<div class="title">
			<h1>{{.Title}}</h1>	
		</div>
		{{ end }}
	</div>
</header>

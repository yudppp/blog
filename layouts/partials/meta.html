<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="VOdSVFLZgu5oX1fWGwT5OkE9QF-b6k3XMEZIkFIuiTA" />
{{ if eq .Site.Title .Title}}
<title>{{ .Site.Title }}</title>
{{ else }}
<title>{{ .Title }} - {{ .Site.Title }}</title>
{{end}}
<link rel="icon" href="{{ .Site.BaseURL }}/img/favicon.png">
<link rel="shortcut icon" href="{{ .Site.BaseURL }}/img/favicon.png">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/lib.min.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/app.min.css">
<link rel="alternate" href="{{ .Site.BaseURL }}/index.xml" title="" type="application/rss+xml">

<meta property="og:type", content="article">
<meta property="og:url", content="{{ .Permalink }}">
<meta property="og:site_name", content="{{ .Site.Title }}">
<meta property="og:title", content="{{ .Title }}">

{{if .IsPage}}
  <meta name="description" content="{{ .Summary }}">
{{ end }}
